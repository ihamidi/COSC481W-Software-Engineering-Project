   function newPost(){
    var comment = document.getElementById("update").value;
    var newParagraph = document.createElement('p');
    var announcements = document.getElementById("updateDiv");
    newParagraph.textContent = comment;

    announcements.insertBefore(newParagraph, announcements.childNodes[0]);
   }
</script>
