<!DOCTYPE html>
<html>
   <head>
      <title></title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   </head>
   <body style="background-color:#F8EFFF">
      <div class="wrapper-main">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <form class="form-login" action="reg" method="post">
               <h3>Registration</h3>
               <div class="form-group">
		  
  		  <select name="acctype">
		    <option value="Parent">Parent</option>
		    <option value="Student">Student</option>
		  </select>
                  <input type="text" name="firstname" placeholder="First" required>
                  <input type="text" name="lastname" placeholder="Last" required>
                  <input type="text" name="username" placeholder="Username" required>
                  <input type="text" name="email" placeholder="E-mail" required>
                  <input type="password" name="password" placeholder="Password" required>
                  <input type="password" name="rptpassword" placeholder="Repeat password" required>
                  <button type="submit" name="signup-submit">Sign up</button>
               </div>
            </form>
</div></div></div></div></div>
      </div>
   </body>
</html>
