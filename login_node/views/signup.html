<!DOCTYPE html>
<html>
   <head>
      <title>Bits And Bytes Login</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   </head>
   <body style="background-color:#c2ab82">
      <nav class="navbar navbar-inverse navbar-fluid" style="background-color:#251e3e">
         <div class="container-fluid " >
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="/">BitsAndBytes</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
               <ul class="nav navbar-nav">
                  <li class="active"><a href="">Home</a></li>
                  <li><a href="signup">Sign up</a></li>
                  <li><a href="createsurvey">Create Survey +Test</a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                  <li><a href="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                  <li><a href="/"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container text-center" style="width: 50%; background:#d63d41; color: white">
         <div class="d-flex justify-content-center h-100">
            <div class="d-flex justify-content-end social_icon">
               <center>
                  <form class="form-login" action="reg" method="post">
                     <h3>Registration</h3>
                     <div class="form-group">
                        <input type="text"  class="form-control" name="firstname"style=" width: 30%;" placeholder="First" required>
                        <input type="text"  class="form-control" style=" width: 30%;" name="lastname" placeholder="Last" required>
                        <input type="text"  class="form-control"style=" width: 30%;" name="username" placeholder="Username" required>
                        <input type="text"  class="form-control" style=" width: 30%;" name="email" placeholder="E-mail" required>
                        <input type="password"  class="form-control"  style=" width: 30%;" name="password" placeholder="Password" required>
                        <input type="password"  class="form-control" style=" width: 30%;" name="rptpassword" placeholder="Repeat password" required>
                        <button type="submit"  class="form-control"style=" width: 30%;" name="signup-submit">Sign up</button>
                     </div>
                  </form>
               </center>
            </div>
         </div>
      </div>
   </body>
</html>
