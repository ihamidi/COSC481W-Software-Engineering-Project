<!DOCTYPE html>
<html>
   <head>
      <title>Bits And Bytes Login</title>
      <link rel="stylesheet" href="loginAnSignUp.css">
   </head>
   <body>
      <div class="wrapper-main">
         <section class="section-default">
         <form class="form-login" form action="auth" method="POST">
               <h3>Login</h3>
				<input list="hosting-plan" placeholder="Login as" type="text">		
               <datalist id="hosting-plan" >
                  Login as
                  <option value="Student"/>
                  <option value="Parent"/>
               </datalist>

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
               <button   "type="submit" name="login-submit">Login</button>
            </form>
            <div align="right" ><a href="signup.html"><h5>Sign up</h5></a></div>
         </section>
      </div>
   </body>
</html>
